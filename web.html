<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dog Shop</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About Us</a></li>
                <li><a href="#">Dogs</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="hero">
            <h1>Welcome to Dog Shop!</h1>
            <p>Find your new best friend today!</p>
            <button>Explore</button>
        </section>
        <section class="featured-dogs">
            <h2>Featured Dogs</h2>
            <div class="dog-grid">
                <div class="dog-card">
                    <h3>Buddy</h3>
                    <p>Golden Retriever</p>
                </div>
                <div class="dog-card">
                    <h2>Max</h2>
                    <p>Labrador Retriever</p>
                </div>
                <div class="dog-card">
                    <h3>Luna</h3>
                    <p>French Bulldog</p>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 Dog Shop</p>
    </footer>
</body>
</html>
